<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 9</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
        <p class="output" id="output"></p>
        <div class="buttons">
            <button class="button" onclick="calc.number(7)">7</button>
            <button class="button" onclick="calc.number(8)">8</button>
            <button class="button" onclick="calc.number(9)">9</button>
            <button class="button" onclick="calc.divide()">/</button>
            <button class="button" onclick="calc.clear()">C</button>
            <button class="button" onclick="calc.number(4)">4</button>
            <button class="button" onclick="calc.number(5)">5</button>
            <button class="button" onclick="calc.number(6)">6</button>
            <button class="button" onclick="calc.multiply()">*</button>
            <button class="button" onclick="calc.backspace()"><-</button>
            <button class="button" onclick="calc.number(1)">1</button>
            <button class="button" onclick="calc.number(2)">2</button>
            <button class="button" onclick="calc.number(3)">3</button>
            <button class="button" onclick="calc.subtract()">-</button>
            <button class="button equal" onclick="calc.equal()">=</button>
            <button class="button zero" onclick="calc.number(0)">0</button>
            <button class="button" onclick="calc.dot()">.</button>
            <button class="button" onclick="calc.add()">+</button>
        </div>
    </div>
</body>
</html>
